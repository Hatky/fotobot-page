<!DOCTYPE html>
<html>
<head>
  <title>Pořiď fotku z kamery</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 2em; }
    video, canvas { max-width: 100%; }
    #result { margin-top: 1em; }
    button { padding: 1em 2em; font-size: 1.1em; }
  </style>
</head>
<body>
  <h2>Pořiď fotku z kamery a odešli do Telegramu</h2>
  <video id="video" autoplay playsinline></video><br>
  <button id="snap">Pořiď fotku</button>
  <br>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="result"></div>
  <script>
    // Nastavení kamery
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snap = document.getElementById('snap');
    const result = document.getElementById('result');

    // Spusť kameru po načtení
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then(function(stream) {
          video.srcObject = stream;
          video.play();
        })
        .catch(function(err) {
          result.innerHTML = "Chyba: Kamera není povolená nebo není dostupná.";
        });
    } else {
      result.innerHTML = "Tento prohlížeč nepodporuje kameru.";
    }

    // Po kliknutí na tlačítko
    snap.onclick = function() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.getContext('2d').drawImage(video, 0, 0);
      canvas.style.display = 'block';

      // Vytvoř base64 obrázek
      const dataUrl = canvas.toDataURL('image/jpeg');

      // Odeslat na server
      fetch('https://lixo.pythonanywhere.com/upload', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: dataUrl })
      })
      .then(response => response.text())
      .then(res => {
        result.innerHTML = "Fotka odeslána!<br>Pokud přijde do Telegramu, vše je OK.";
      })
      .catch(err => {
        result.innerHTML = "Chyba při odesílání fotky: " + err;
      });
    };
  </script>
</body>
</html>
